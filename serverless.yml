service: shravani-static-website

provider:
  name: aws
  runtime: nodejs18.x
  region: ca-central-1 
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:CreateBucket"
        - "s3:DeleteBucket"
        - "s3:GetBucketLocation"
        - "s3:ListBucket"
        - "s3:PutBucketPolicy"
        - "s3:PutObject"
        - "s3:DeleteObject"
        - "s3:GetObject"
        - "s3:ListBucketVersions"
        - "s3:GetBucketPolicy"
      Resource:
        - "arn:aws:s3:::shravani-angular-bucket"
        - "arn:aws:s3:::shravani-angular-bucket/*"
    - Effect: "Allow"
      Action:
        - "cloudformation:CreateStack"
        - "cloudformation:DeleteStack"
        - "cloudformation:DescribeStackResources"
        - "cloudformation:DescribeStacks"
        - "cloudformation:GetTemplateSummary"
        - "cloudformation:UpdateStack"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "iam:PassRole"
      Resource: "*"

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: shravani-angular-bucket
      localDir: dist/frontend-demo-website

resources:
  Resources:
    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: shravani-angular-bucket
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
    WebsiteBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: { Ref: WebsiteBucket }
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: 's3:GetObject'
              Resource: arn:aws:s3:::shravani-angular-bucket/*
